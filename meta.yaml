package:
  name: test-gcov 
  version: dev

source:
  path: ./

build:
  number: 0
  script: gcc --coverage main.c -o foobar; cp foobar {{ PREFIX }}/bin

test:
  commands:
    - foobar
    - find {{ SRC_DIR }} -name \*.gcda       
      #- coveralls --exclude lib --exclude tests --gcov-options '\-lp' --root {{ SRC_DIR }}
    -  bash <(curl -s https://codecov.io/bash) -p {{ SRC_DIR }}

